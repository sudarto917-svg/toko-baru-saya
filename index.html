<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kasir Kekinian - Outlet Anda</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .hidden { display: none; }
  </style>
</head>
<body class="bg-gray-900 text-gray-200">

  <!-- ===== SPLASH SCREEN ===== -->
  <div id="splash-screen" class="flex flex-col items-center justify-center fixed inset-0 bg-gray-900">
    <div class="text-center">
      <i data-lucide="utensils-crossed" class="w-20 h-20 mx-auto text-emerald-400 mb-6"></i>
      <h1 class="text-3xl font-bold bg-gradient-to-r from-emerald-400 to-cyan-400 bg-clip-text text-transparent">Selamat Datang</h1>
      <p class="text-gray-400 mb-8">Outlet Bahagia</p>
      <button id="enter-app-btn" class="bg-emerald-500 text-white px-6 py-3 rounded-full font-bold">Mulai Pesan</button>
    </div>
  </div>
  <!-- ===== END SPLASH ===== -->

  <!-- ===== MAIN APP ===== -->
  <div id="app" class="max-w-4xl mx-auto min-h-screen hidden">
    <header class="bg-gray-900/80 p-4 border-b border-gray-700 flex justify-between items-center">
      <h1 class="text-xl font-bold bg-gradient-to-r from-emerald-400 to-cyan-400 bg-clip-text text-transparent">Outlet Bahagia</h1>
      <button id="cart-button" class="relative p-2">
        <i data-lucide="shopping-cart" class="w-6 h-6"></i>
        <span id="cart-count-badge" class="absolute -top-1 -right-1 bg-emerald-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
      </button>
    </header>

    <main class="p-4">
      <!-- CART VIEW -->
      <div id="cart-view">
        <h2 class="text-2xl font-bold mb-4">Keranjang</h2>
        <div id="cart-items-container"></div>
        <div id="cart-summary" class="mt-6 hidden">
          <div class="flex justify-between">
            <span>Total</span>
            <span id="total-amount">Rp 0</span>
          </div>
          <button id="checkout-btn" class="mt-4 w-full bg-emerald-500 text-white py-2 rounded-lg font-bold">Lanjutkan ke Pembayaran</button>
        </div>
        <div id="empty-cart-message" class="text-center py-10 text-gray-400">Keranjang kosong</div>
      </div>

      <!-- PAYMENT VIEW -->
      <div id="payment-view" class="hidden">
        <h2 class="text-2xl font-bold mb-4">Pembayaran</h2>
        <label class="block mb-2">Nama
          <input type="text" id="customer-name" class="w-full p-2 rounded bg-gray-700 border border-gray-600">
        </label>
        <label class="block mb-2">Nomor HP
          <input type="text" id="customer-phone" class="w-full p-2 rounded bg-gray-700 border border-gray-600">
        </label>
        <label class="block mb-2">Alamat
          <textarea id="delivery-address" class="w-full p-2 rounded bg-gray-700 border border-gray-600"></textarea>
        </label>
        <button id="confirm-order-btn" class="mt-4 w-full bg-emerald-500 text-white py-2 rounded-lg font-bold flex items-center justify-center gap-2">
          <span id="confirm-btn-text">Kirim Pesanan</span>
          <div id="confirm-btn-loader" class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin hidden"></div>
        </button>
      </div>
    </main>
  </div>

  <!-- SUCCESS MODAL -->
  <div id="success-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden">
    <div class="bg-gray-800 p-6 rounded-lg text-center">
      <div class="w-16 h-16 bg-emerald-500 rounded-full flex items-center justify-center mx-auto mb-4">
        <i data-lucide="check" class="w-10 h-10 text-white"></i>
      </div>
      <h2 class="text-2xl font-bold mb-2">Pesanan Diterima!</h2>
      <p class="text-gray-400 mb-4">Pesanan Anda berhasil dikirim.</p>
      <button id="close-modal-btn" class="bg-emerald-500 text-white px-6 py-2 rounded-lg">Selesai</button>
    </div>
  </div>

  <script>
    // === KONFIGURASI ===
    const GOOGLE_APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyFXpBohlFYamRUnH0SVkllgflWSNW4Ipt8iTrV4zmgzOh6myGwOc94yAP5cyHTI3m_/exec"; // ganti dengan URL Web App Anda

    const state = { cart: [] };

    const splashScreen = document.getElementById('splash-screen');
    const enterAppBtn = document.getElementById('enter-app-btn');
    const appContainer = document.getElementById('app');
    const cartItemsContainer = document.getElementById('cart-items-container');
    const cartCountBadge = document.getElementById('cart-count-badge');
    const totalAmountEl = document.getElementById('total-amount');
    const emptyCartMessage = document.getElementById('empty-cart-message');
    const cartSummary = document.getElementById('cart-summary');
    const checkoutBtn = document.getElementById('checkout-btn');
    const paymentView = document.getElementById('payment-view');
    const cartView = document.getElementById('cart-view');
    const confirmOrderBtn = document.getElementById('confirm-order-btn');
    const confirmBtnText = document.getElementById('confirm-btn-text');
    const confirmBtnLoader = document.getElementById('confirm-btn-loader');
    const successModal = document.getElementById('success-modal');
    const closeModalBtn = document.getElementById('close-modal-btn');
    const customerNameInput = document.getElementById('customer-name');
    const customerPhoneInput = document.getElementById('customer-phone');
    const deliveryAddressInput = document.getElementById('delivery-address');

    // === SPLASH ===
    enterAppBtn.addEventListener('click', () => {
      splashScreen.classList.add('hidden');
      appContainer.classList.remove('hidden');
    });

    // === DUMMY CART ===
    state.cart = [
      { name: "Nasi Goreng", price: 20000, quantity: 1 },
      { name: "Es Teh", price: 5000, quantity: 2 }
    ];
    renderCart();

    function renderCart() {
      cartItemsContainer.innerHTML = state.cart.map(item =>
        `<div class="flex justify-between mb-2">
          <span>${item.name} x ${item.quantity}</span>
          <span>Rp ${item.price * item.quantity}</span>
        </div>`
      ).join('');
      const total = state.cart.reduce((s, i) => s + i.price * i.quantity, 0);
      totalAmountEl.textContent = "Rp " + total;
      emptyCartMessage.classList.add('hidden');
      cartSummary.classList.remove('hidden');
      cartCountBadge.textContent = state.cart.length;
      cartCountBadge.classList.remove('hidden');
    }

    checkoutBtn.addEventListener('click', () => {
      cartView.classList.add('hidden');
      paymentView.classList.remove('hidden');
    });

    // === HANDLE SEND ORDER ===
    async function handleSendOrder() {
      const customerName = customerNameInput.value.trim();
      const customerPhone = customerPhoneInput.value.trim();
      const deliveryAddress = deliveryAddressInput.value.trim();

      if (!customerName || !customerPhone) {
        alert("Nama dan nomor HP wajib diisi!");
        return;
      }

      const total = state.cart.reduce((s, i) => s + i.price * i.quantity, 0);
      const orderData = {
        orderId: "ORD" + Date.now(),
        timestamp: new Date().toISOString(),
        customerName,
        customerPhone,
        paymentMethod: "cash",
        totalAmount: total,
        items: JSON.stringify(state.cart),
        orderType: "delivery",
        deliveryAddress
      };

      confirmOrderBtn.disabled = true;
      confirmBtnText.classList.add('hidden');
      confirmBtnLoader.classList.remove('hidden');

      try {
        const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(orderData),
        });
        const result = await response.json();
        console.log("Respon server:", result);

        if (result.status === "success") {
          successModal.classList.remove("hidden");
        } else {
          alert("Gagal: " + result.message);
        }
      } catch (err) {
        console.error(err);
        alert("Terjadi kesalahan saat mengirim pesanan.");
      } finally {
        confirmOrderBtn.disabled = false;
        confirmBtnText.classList.remove('hidden');
        confirmBtnLoader.classList.add('hidden');
      }
    }

    confirmOrderBtn.addEventListener("click", handleSendOrder);
    closeModalBtn.addEventListener("click", () => {
      successModal.classList.add("hidden");
    });

    lucide.createIcons();
  </script>
</body>
</html>
